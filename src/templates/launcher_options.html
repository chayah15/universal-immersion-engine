<div id="uie-launcher-options-window" class="uie-window" style="display:none; width:min(420px, 92vw); height:auto; max-height:88vh;">
  <div class="uie-header" style="padding:10px 12px; display:flex; align-items:center; gap:10px; border-bottom:1px solid rgba(255,255,255,0.10);">
    <div style="font-weight:900; color:#cba35c; letter-spacing:0.8px;">LAUNCHER</div>
    <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
      <button id="uie-launcher-opt-close" title="Close" style="height:34px; width:44px; border-radius:12px; border:1px solid rgba(255,255,255,0.14); background:rgba(0,0,0,0.25); color:#fff; font-weight:900; cursor:pointer; touch-action:manipulation;"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>

  <div style="padding:12px; display:flex; flex-direction:column; gap:10px; overflow:auto;">
    <label style="display:flex; gap:10px; align-items:center; font-weight:900; color:#fff;">
      <input type="checkbox" id="uie-launcher-opt-hide">
      Hide UIE Launcher Icon
    </label>

    <div style="display:flex; flex-direction:column; gap:6px;">
      <div style="font-weight:900; color:#ddd; font-size:12px;">Launcher Name</div>
      <input type="text" id="uie-launcher-opt-name" placeholder="Menu" style="width:100%; background:#222; border:1px solid #444; color:#fff; padding:8px; border-radius:10px;">
    </div>

    <div style="display:flex; flex-direction:column; gap:6px;">
      <div style="font-weight:900; color:#ddd; font-size:12px;">Launcher Icon</div>
      <div style="display:flex; gap:6px;">
        <select id="uie-launcher-opt-icon" style="flex:1; background:#222; border:1px solid #444; color:#fff; padding:8px; border-radius:10px;">
          <option value="custom">Custom (Upload)</option>
          <option value="https://user.uploads.dev/file/b3fc92e1b70f0c8f0c200b544f7a4cce.png">Adventure Pack</option>
          <option value="https://user.uploads.dev/file/7a2192ad45ab864d13570e54d1f2fbe3.png">Gear</option>
          <option value="https://user.uploads.dev/file/b2121592871d90a03dd246f41f8fe452.png">Sword</option>
          <option value="https://user.uploads.dev/file/a9cef63039cb7c9fe2950b2a279e486d.png">Fantasy Scroll</option>
          <option value="https://user.uploads.dev/file/d0ab82cdfafc169c41c8ff7be6932710.png">Emerald Pouch</option>
          <option value="https://user.uploads.dev/file/46e20ac002586b8bef879905ce564c75.png">Shield & Crow</option>
          <option value="https://user.uploads.dev/file/1d289e00dd974cb59c66d76cb8bcc1f1.png">Social</option>
          <option value="https://user.uploads.dev/file/3356b35675ee7ee139dd605827c5c6ea.png">Zombie Apocalypse</option>
          <option value="https://user.uploads.dev/file/081cbcc0d71cbdfa35ec4465b10de41e.png">???</option>
        </select>
        <button id="uie-launcher-opt-save" title="Save Icon" style="width:44px; background:#333; border:1px solid #555; color:#fff; border-radius:10px; cursor:pointer;">↧</button>
        <button id="uie-launcher-opt-delete" title="Delete Saved Icon" style="width:44px; background:#333; border:1px solid #555; color:#fff; border-radius:10px; cursor:pointer;">⌫</button>
      </div>
      <input type="file" id="uie-launcher-opt-file" accept="image/*" style="display:none;">
      <div id="uie-launcher-opt-preview" style="height:44px; width:44px; border-radius:10px; background-size:cover; background-position:center; display:none; border:2px solid #cba35c;"></div>
    </div>

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button id="uie-launcher-opt-resetpos" style="height:44px; padding:0 14px; border-radius:14px; border:1px solid rgba(255,255,255,0.14); background:rgba(0,0,0,0.25); color:#fff; font-weight:900; cursor:pointer; touch-action:manipulation;">Reset Position</button>
      <button id="uie-launcher-opt-open-settings" style="height:44px; padding:0 14px; border-radius:14px; border:1px solid rgba(205,127,50,0.35); background:rgba(205,127,50,0.20); color:#ffd8bf; font-weight:900; cursor:pointer; touch-action:manipulation;">Open Settings</button>
    </div>
  </div>
</div>

<style>
  #uie-databank-window{ top: 80px; left: 80px; transform:none; }
  @media (max-width: 700px), (pointer: coarse) {
    #uie-databank-window {
      position: fixed !important;
      inset: auto !important;
      top: 12vh !important;
      left: 3vw !important;
      transform: none !important;
      width: 94vw !important;
      height: 80vh !important;
      max-width: 94vw !important;
      max-height: 80vh !important;
    }
  }
</style>
<div id="uie-databank-window" class="uie-window" style="display:none; width:450px; height:600px; background:#0b101c; color:#00f0ff; border:1px solid #00f0ff; box-shadow:0 0 15px rgba(0,240,255,0.2);">
    <div class="uie-header" style="border-bottom:1px solid #00f0ff; padding:12px; display:flex; align-items:center; background:rgba(0,240,255,0.1);">
        <i class="fa-solid fa-database" style="margin-right:8px;"></i>
        <h2 style="margin:0; font-size:16px; letter-spacing:2px;">DATABANK</h2>
        <i class="fa-solid fa-circle-question" onclick="uie.phone.openBooksGuide('guide-journal')" style="margin-left:auto; margin-right:10px; cursor:pointer; font-size:16px;" title="Help"></i>
        <i class="fa-solid fa-xmark uie-close-btn" style="cursor:pointer; font-size:18px;"></i>
    </div>
    
    <div style="display:flex; border-bottom:1px solid rgba(0,240,255,0.3);">
        <div class="uie-db-tab active" data-tab="memories" style="flex:1; text-align:center; padding:10px; cursor:pointer; font-weight:bold; background:rgba(0,240,255,0.1); border-right:1px solid rgba(0,240,255,0.1);">MEMORIES</div>
        <div class="uie-db-tab" data-tab="social" style="flex:1; text-align:center; padding:10px; cursor:pointer; font-weight:bold; color:rgba(0,240,255,0.5); border-right:1px solid rgba(0,240,255,0.1);">SOCIAL</div>
        <div class="uie-db-tab" data-tab="state" style="flex:1; text-align:center; padding:10px; cursor:pointer; font-weight:bold; color:rgba(0,240,255,0.5);">WORLD STATE</div>
    </div>

    <div class="uie-content" style="padding:0; overflow-y:auto; flex:1; height:calc(100% - 90px);">
        <!-- MEMORIES VIEW -->
        <div id="uie-db-view-memories" style="padding:15px;">
            <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
                <button id="uie-db-scan" style="background:rgba(0,240,255,0.1); border:1px solid #00f0ff; color:#00f0ff; padding:6px 12px; cursor:pointer; font-weight:bold; font-size:12px; display:flex; align-items:center; gap:6px;">
                    <i class="fa-solid fa-brain"></i> ARCHIVE MEMORY
                </button>
            </div>
            <div id="uie-db-meta" style="font-size:11px; color:rgba(0,240,255,0.65); margin:-6px 0 10px; letter-spacing:0.6px;"></div>
            <div id="uie-db-list"></div>
        </div>

        <!-- STATE VIEW -->
        <div id="uie-db-view-state" style="display:none; padding:15px;">
            <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
                <button id="uie-db-state-scan" style="background:rgba(0,240,255,0.1); border:1px solid #00f0ff; color:#00f0ff; padding:6px 12px; cursor:pointer; font-weight:bold; font-size:12px; display:flex; align-items:center; gap:6px;">
                    <i class="fa-solid fa-arrows-rotate"></i> SCAN / REFRESH
                </button>
            </div>
            <div id="uie-db-state-content"></div>
        </div>

        <!-- SOCIAL VIEW -->
        <div id="uie-db-view-social" style="display:none; padding:15px;">
            <div style="display:flex; gap:10px; align-items:center; margin-bottom:10px;">
                <input id="uie-db-social-search" type="text" placeholder="Search profiles..." style="flex:1; background:rgba(0,0,0,0.25); border:1px solid rgba(0,240,255,0.3); color:#fff; padding:8px 10px; outline:none;">
            </div>
            <div id="uie-db-social-list"></div>
        </div>
    </div>
</div>

<!-- TEMPLATES -->
<template id="uie-template-db-entry">
    <div class="db-entry" style="background:rgba(0, 240, 255, 0.05); border:1px solid rgba(0,240,255,0.3); border-radius:6px; padding:12px; position:relative; margin-bottom:10px;">
        <div style="display:flex; align-items:flex-start; gap:8px;">
            <div class="db-entry-title" style="flex:1; min-width:0; font-weight:bold; color:#00f0ff; font-size:14px; margin-bottom:6px; letter-spacing:1px; text-transform:uppercase; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
            <div style="display:flex; align-items:center; gap:8px; margin-left:auto; flex:0 0 auto;">
                <span class="db-entry-tag" style="font-size:10px; color:rgba(0,240,255,0.75); border:1px solid rgba(0,240,255,0.25); padding:2px 6px; border-radius:999px; letter-spacing:1px;"></span>
                <span class="db-entry-date" style="color:rgba(0,240,255,0.5); font-size:10px; white-space:nowrap;"></span>
            </div>
        </div>
        <div class="db-entry-body" style="font-size:12px; color:rgba(255,255,255,0.88); line-height:1.45; white-space:pre-wrap; word-break:break-word;"></div>
        <i class="fa-solid fa-trash db-delete" style="position:absolute; bottom:10px; right:10px; color:#ff3b30; cursor:pointer; font-size:12px; opacity:0.7;"></i>
    </div>
</template>

<template id="uie-template-db-state-status">
    <div style="padding:15px; border:1px solid rgba(0,240,255,0.2); background:rgba(0,240,255,0.05); border-radius:6px; margin-bottom:20px;">
        <div style="font-size:12px; color:rgba(0,240,255,0.7); margin-bottom:15px; text-transform:uppercase; letter-spacing:2px; font-weight:700; border-bottom:1px solid rgba(0,240,255,0.2); padding-bottom:5px;">CURRENT STATUS</div>
        <div class="db-state-grid" style="display:grid; grid-template-columns: 1fr; gap:12px;"></div>
    </div>
</template>

<template id="uie-template-db-state-row">
    <div style="display:flex; align-items:center; justify-content:space-between; background:rgba(0,0,0,0.3); padding:10px; border-left:3px solid #00f0ff;">
        <div class="db-state-key" style="font-size:11px; color:rgba(0,240,255,0.8); text-transform:uppercase; font-weight:700;"></div>
        <div class="db-state-val" style="font-size:14px; color:#fff; font-weight:600; text-shadow:0 0 5px rgba(0,240,255,0.5);"></div>
    </div>
</template>

<template id="uie-template-db-state-custom">
    <div style="padding:15px; border:1px solid rgba(0,240,255,0.2); background:rgba(0,240,255,0.05); border-radius:6px;">
        <div style="font-size:12px; color:rgba(0,240,255,0.7); margin-bottom:15px; text-transform:uppercase; letter-spacing:2px; font-weight:700; border-bottom:1px solid rgba(0,240,255,0.2); padding-bottom:5px;">ADDITIONAL TRACKERS</div>
        <div class="db-custom-grid" style="display:grid; grid-template-columns: 1fr; gap:8px;"></div>
    </div>
</template>

<template id="uie-template-db-state-custom-row">
    <div style="display:flex; justify-content:space-between; align-items:center; padding:8px; background:rgba(0,0,0,0.3); border-radius:4px;">
        <span class="db-custom-key" style="color:rgba(0,240,255,0.6); font-size:12px;"></span>
        <span class="db-custom-val" style="color:#fff; font-weight:600; font-size:13px;"></span>
    </div>
</template>

<template id="uie-template-db-social-row">
    <div class="uie-db-social-row" style="background:rgba(0, 240, 255, 0.05); border:1px solid rgba(0,240,255,0.25); border-radius:4px; padding:10px; margin-bottom:8px; cursor:pointer;">
        <div style="display:flex; align-items:center; gap:10px;">
            <div class="social-name" style="font-weight:900; color:#00f0ff; letter-spacing:1px;"></div>
            <div class="social-rel" style="margin-left:auto; font-size:11px; color:rgba(0,240,255,0.6);"></div>
            <div class="social-count" style="font-size:11px; color:rgba(255,255,255,0.65);"></div>
        </div>
    </div>
</template>

<template id="uie-template-db-social-memory">
    <div style="background:rgba(0, 240, 255, 0.05); border:1px solid rgba(0,240,255,0.22); border-radius:4px; padding:10px; position:relative; margin-bottom:10px;">
        <div class="mem-text" style="font-weight:900; color:#fff; font-size:13px; line-height:1.35;"></div>
        <div class="mem-impact-con" style="margin-top:6px; font-size:12px; color:rgba(255,255,255,0.75); display:none;"><strong style="color:rgba(0,240,255,0.9);">Impact:</strong> <span class="mem-impact"></span></div>
        <div class="mem-tags" style="margin-top:6px; display:flex; gap:6px; flex-wrap:wrap;"></div>
        <i class="fa-solid fa-trash uie-db-social-mem-del" style="position:absolute; top:10px; right:10px; color:#ff3b30; cursor:pointer; font-size:12px; opacity:0.85;"></i>
    </div>
</template>

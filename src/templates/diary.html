<div id="uie-diary-window" class="uie-book-overlay" style="display:none;">
    <style>
        #uie-diary-window{
            position: fixed;
            inset: auto;
            top: 80px;
            left: 80px;
            width: min(760px, 92vw);
            height: min(760px, 92vh);
            z-index: 20005;
            display: none;
            background: transparent;
            backdrop-filter: none;
        }
        #uie-diary-window .uie-book-container{
            border-radius: 18px;
            border: 2px solid rgba(203, 163, 92, 0.65);
            background: linear-gradient(180deg, rgba(225, 205, 170, 0.95) 0%, rgba(205, 180, 140, 0.95) 100%);
            box-shadow: 0 20px 80px rgba(0,0,0,0.75);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: absolute;
            inset: 0;
        }
        #uie-diary-window .uie-book-container::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://files.catbox.moe/pmph9q.jpg");
            background-size: 420px 420px;
            background-repeat: repeat;
            opacity: 0.12;
            pointer-events: none;
        }
        #uie-diary-window .uie-book-container::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 44px;
            background: linear-gradient(90deg, rgba(74, 46, 22, 0.55), rgba(74, 46, 22, 0.22), rgba(255,255,255,0));
            opacity: 0.55;
            pointer-events: none;
        }
        #uie-diary-window .uie-book-container{
            background-image:
                linear-gradient(90deg, rgba(0,0,0,0.12), rgba(0,0,0,0) 12%, rgba(0,0,0,0) 88%, rgba(0,0,0,0.10)),
                linear-gradient(180deg, rgba(225, 205, 170, 0.95) 0%, rgba(205, 180, 140, 0.95) 100%);
        }
        @media (max-width: 700px), (pointer: coarse) {
            #uie-diary-window{
                inset: 0;
                top: auto;
                left: auto;
                width: 100vw;
                height: 100vh;
                background: transparent;
                backdrop-filter: none;
            }
            #uie-diary-window .uie-book-container{
                position: absolute;
                inset: 12px;
                border-radius: 18px;
            }
        }
        #uie-diary-window .uie-diary-header{
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            font-family: serif;
            font-weight: 900;
            color: #4a2e16;
            border-bottom: 1px solid rgba(74, 46, 22, 0.25);
            background: rgba(255,255,255,0.35);
            position: relative;
            z-index: 10;
        }
        #uie-diary-window .uie-diary-input{
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            border: none;
            outline: none;
            padding: 18px 18px 22px 18px;
            background: transparent;
            color: #2c1e10;
            font-family: serif;
            font-size: 16px;
            line-height: 1.55;
            resize: none;
            position: relative;
            z-index: 1;
        }
        #uie-diary-window .uie-diary-subject {
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px dashed rgba(74,46,22,0.15);
            outline: none;
            padding: 12px 18px;
            background: transparent;
            color: #4a2e16;
            font-family: serif;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0;
        }
        #uie-diary-window .uie-diary-btn{ cursor:pointer; }

        #uie-diary-window .uie-book-container{
            width: min(760px, 92vw);
            height: min(760px, 92vh);
        }
        @media (max-width: 700px), (pointer: coarse) {
            #uie-diary-window{
                align-items: flex-start;
                justify-content: center;
                padding-top: 12vh;
                box-sizing: border-box;
            }
            #uie-diary-window .uie-book-container{
                width: 96vw;
                height: 85vh;
                position: fixed;
                left: 2vw;
                top: 12vh;
            }
        }

        #uie-diary-sticker-layer { position:absolute; inset:0; pointer-events:none; z-index:5; overflow:hidden; }
        .uie-diary-sticker { 
            position:absolute; 
            width:80px; height:80px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            pointer-events:auto; 
            touch-action:none; 
            cursor:grab;
            display:flex; align-items:center; justify-content:center;
            transition: transform 0.1s;
        }
        .uie-diary-sticker:active { transform: scale(1.05); cursor:grabbing; z-index:100; }
        .uie-diary-sticker img { width:100%; height:100%; object-fit:contain; pointer-events:none; }
        .uie-diary-sticker .uie-diary-sticker-x { 
            position:absolute; top:-10px; right:-10px; 
            width:24px; height:24px; 
            border-radius:50%; 
            background:#ff3b30; color:white; 
            font-weight:bold; cursor:pointer; 
            display:grid; place-items:center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size:14px;
            opacity:0; transition:opacity 0.2s;
        }
        .uie-diary-sticker:hover .uie-diary-sticker-x, .uie-diary-sticker.active .uie-diary-sticker-x { opacity:1; }
        
        #uie-diary-sticker-drawer { position:absolute; left:0; right:0; bottom:0; top:0; display:none; align-items:flex-end; justify-content:center; background:rgba(0,0,0,0.55); z-index:20020; }
        #uie-diary-sticker-drawer .uie-sticker-sheet { width:min(680px, 94vw); max-height:82vh; border-radius:18px 18px 0 0; border:1px solid rgba(255,255,255,0.14); background:rgba(18,16,12,0.96); color:#fff; overflow:hidden; display:flex; flex-direction:column; }
        #uie-diary-sticker-drawer .uie-sticker-head { display:flex; gap:10px; align-items:center; padding:12px; border-bottom:1px solid rgba(255,255,255,0.10); }
        #uie-diary-sticker-drawer .uie-sticker-title { font-weight:900; letter-spacing:0.4px; }
        #uie-diary-sticker-drawer .uie-sticker-btn { height:34px; padding:0 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.14); background:rgba(255,255,255,0.06); color:#fff; font-weight:900; cursor:pointer; }
        #uie-diary-sticker-drawer .uie-sticker-close { margin-left:auto; height:34px; width:42px; border-radius:12px; border:1px solid rgba(243,139,168,0.35); background:rgba(255,255,255,0.06); color:#f38ba8; font-weight:900; cursor:pointer; }
        #uie-diary-sticker-tabs { padding:10px 12px; display:flex; gap:8px; flex-wrap:wrap; border-bottom:1px solid rgba(255,255,255,0.08); }
        .uie-sticker-tab { height:32px; padding:0 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.12); background:rgba(0,0,0,0.18); color:#ddd; font-weight:900; cursor:pointer; }
        .uie-sticker-tab.active { background:#cba35c; color:#000; border-color:rgba(0,0,0,0.25); }
        #uie-sticker-grid { padding:12px; display:grid; grid-template-columns: repeat(6, 1fr); gap:10px; overflow:auto; }
        @media (max-width: 520px) { #uie-sticker-grid { grid-template-columns: repeat(4, 1fr); } }
        .uie-sticker-tile { width:100%; aspect-ratio:1; border-radius:14px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.04); overflow:hidden; cursor:pointer; display:grid; place-items:center; }
        .uie-sticker-tile img { width:100%; height:100%; object-fit:contain; background:transparent; }
        #uie-sticker-empty { padding:12px; color:rgba(255,255,255,0.75); font-weight:800; }
    </style>
    <div class="uie-book-container">
        <div class="uie-diary-header">
            <span>Entry #<span id="uie-diary-num">1</span></span>
            <div id="uie-diary-date" style="font-size:0.8em; color:#8d6e63; margin-left:10px;"></div>
            <div style="margin-left:auto; display:flex; gap:10px; align-items:center;">
                <button id="uie-diary-stickers" title="Stickers" style="height:34px; width:34px; border-radius:10px; border:1px solid rgba(74,46,22,0.25); background:rgba(255,255,255,0.35); cursor:pointer; color:#4a2e16; font-weight:900;"><i class="fa-solid fa-face-smile" style="opacity:0.85;"></i></button>
                <div id="uie-diary-photo" title="Add image" style="width:34px; height:34px; border-radius:10px; border:1px solid rgba(74,46,22,0.25); background:rgba(255,255,255,0.45); display:flex; align-items:center; justify-content:center; cursor:pointer; overflow:hidden;">
                    <i class="fa-solid fa-image" style="font-size:14px; opacity:0.75;"></i>
                </div>
                <button id="uie-diary-photo-copy" title="Copy image" style="height:34px; width:34px; border-radius:10px; border:1px solid rgba(74,46,22,0.25); background:rgba(255,255,255,0.35); cursor:pointer; color:#4a2e16; font-weight:900;"><i class="fa-solid fa-copy" style="opacity:0.85;"></i></button>
                <button id="uie-diary-photo-clear" title="Remove image" style="height:34px; width:34px; border-radius:10px; border:1px solid rgba(74,46,22,0.25); background:rgba(255,255,255,0.35); cursor:pointer; color:#4a2e16; font-weight:900;">×</button>
                <i class="fa-solid fa-trash" id="uie-diary-delete" title="Delete Page" style="cursor:pointer; font-size:1em; color:#8d6e63; margin-left:5px;"></i>
                <i class="fa-solid fa-xmark uie-close-btn" id="uie-diary-close" style="cursor:pointer; font-size:1.2em; color:#8d6e63; margin-left:10px;"></i>
            </div>
        </div>
        <input type="file" id="uie-diary-photo-file" accept="image/*" style="display:none;">
        <input type="file" id="uie-sticker-import-files" accept=".png,.gif,.jpg,.jpeg,.svg,image/*" multiple style="display:none;">
        
        <input id="uie-diary-title" class="uie-diary-subject" type="text" placeholder="Subject / Title...">
        
        <div id="uie-diary-sticker-layer"></div>
        <textarea id="uie-diary-text" class="uie-diary-input" placeholder="Today's journey..."></textarea>

        <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center;">
            <button class="uie-diary-btn" id="uie-diary-prev" style="background:none; border:none; color:#5d4037; font-family:serif; font-weight:bold;">&larr; Previous</button>
            <button class="uie-diary-btn" id="uie-diary-new" style="background:none; border:2px solid #5d4037; border-radius:20px; color:#5d4037; font-weight:bold;">New Page</button>
            <button class="uie-diary-btn" id="uie-diary-next" style="background:none; border:none; color:#5d4037; font-family:serif; font-weight:bold;">Next &rarr;</button>
        </div>

        <div id="uie-diary-sticker-drawer">
            <div class="uie-sticker-sheet">
                <div class="uie-sticker-head">
                    <div class="uie-sticker-title">Stickers</div>
                    <button class="uie-sticker-btn" id="uie-sticker-import">Import Pack</button>
                    <button class="uie-sticker-close" id="uie-sticker-close">×</button>
                </div>
                <div id="uie-diary-sticker-tabs"></div>
                <div id="uie-sticker-grid"></div>
                <div id="uie-sticker-empty" style="display:none;"></div>
            </div>
        </div>
    </div>

</div>

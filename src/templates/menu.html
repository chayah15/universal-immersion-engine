<div id="uie-main-menu" style="display:none;">
  <style>
    #uie-main-menu{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(420px, 92vw);
      border-radius: 16px;
      border: 1px solid rgba(225, 193, 122, 0.65);
      background-image: url("https://files.catbox.moe/k6bhpb.jpg");
      background-size: 420px 420px;
      background-repeat: repeat;
      overflow: hidden;
      display:none;
      flex-direction:column;
    }
    #uie-main-menu::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(10, 6, 5, 0.55);
      pointer-events:none;
    }
    #uie-main-menu > *{ position: relative; z-index: 1; }
    #uie-menu-content{
      flex: 1 1 auto;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }
    @media (max-width: 600px), (pointer: coarse) {
      #uie-main-menu{
        width: 94vw;
        left: 3vw;
        top: 12vh;
        transform: none;
        max-height: 88vh;
      }
    }
  </style>
  <div id="uie-menu-drag" style="padding:10px; cursor:move; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; gap:8px;">
      <div style="width:8px; height:8px; background:#f1c40f; border-radius:50%; box-shadow:0 0 5px #f1c40f;"></div>
      <span id="uie-menu-title" style="font-weight:900; letter-spacing:1px; font-size:0.9em; color:#fff;">SYSTEM MENU</span>
      <div style="margin-left:auto; opacity:0.5; font-size:10px;">V2.1</div>
  </div>

  <div class="uie-menu-tabs" style="display:flex; border-bottom:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.2);">
      <div class="uie-menu-tab active" data-tab="main" style="flex:1; text-align:center; padding:8px; cursor:pointer; color:#fff; font-weight:bold; font-size:0.8em; border-bottom:2px solid #f1c40f;">MAIN</div>
      <div class="uie-menu-tab" data-tab="apps" style="flex:1; text-align:center; padding:8px; cursor:pointer; color:#888; font-weight:bold; font-size:0.8em; border-bottom:2px solid transparent;">MISC</div>
      <div class="uie-menu-tab" data-tab="system" style="flex:1; text-align:center; padding:8px; cursor:pointer; color:#888; font-weight:bold; font-size:0.8em; border-bottom:2px solid transparent;">SYSTEM</div>
  </div>

  <div id="uie-menu-content" style="padding:10px;">
      <div id="uie-tab-main" class="uie-menu-page" style="display:block;">
          <div class="uie-menu-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
              <button id="uie-btn-inventory" class="uie-menu-btn"><i class="fa-solid fa-box-open"></i><span>Inventory</span></button>
              <button id="uie-btn-shop" class="uie-menu-btn"><i class="fa-solid fa-shop"></i><span>Shop</span></button>
              <button id="uie-btn-journal" class="uie-menu-btn"><i class="fa-solid fa-book-journal-whills"></i><span>Journal</span></button>
              <button id="uie-btn-diary" class="uie-menu-btn"><i class="fa-solid fa-book"></i><span>Diary</span></button>
              <button id="uie-btn-party" class="uie-menu-btn"><i class="fa-solid fa-users"></i><span>Party</span></button>
              <button id="uie-btn-social" class="uie-menu-btn"><i class="fa-solid fa-heart" style="color:#e74c3c;"></i><span>Social</span></button>
          </div>
      </div>

      <div id="uie-tab-apps" class="uie-menu-page" style="display:none;">
          <div class="uie-menu-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
              <button id="uie-btn-open-phone" class="uie-menu-btn"><i class="fa-solid fa-mobile-screen"></i><span>Phone</span></button>
              <button id="uie-btn-open-map" class="uie-menu-btn"><i class="fa-solid fa-map"></i><span>Map</span></button>
              <button id="uie-btn-open-world" class="uie-menu-btn"><i class="fa-solid fa-vr-cardboard"></i><span>Reality</span></button>
              <button id="uie-btn-open-calendar" class="uie-menu-btn"><i class="fa-solid fa-calendar-days"></i><span>Calendar</span></button>
              <button id="uie-btn-databank" class="uie-menu-btn"><i class="fa-solid fa-server"></i><span>Databank</span></button>
              <button id="uie-btn-battle" class="uie-menu-btn"><i class="fa-solid fa-skull-crossbones"></i><span>War Room</span></button>
          </div>
      </div>

      <div id="uie-tab-system" class="uie-menu-page" style="display:none;">
          <div class="uie-menu-grid" style="display:grid; grid-template-columns: 1fr; gap:8px;">
              <button id="uie-btn-open-settings" class="uie-menu-btn" style="justify-content:flex-start; padding-left:20px;"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
              <button id="uie-btn-debug" class="uie-menu-btn" style="justify-content:flex-start; padding-left:20px;"><i class="fa-solid fa-bug"></i><span>Debug</span></button>
              <button id="uie-btn-help" class="uie-menu-btn" style="justify-content:flex-start; padding-left:20px;"><i class="fa-solid fa-circle-question"></i><span>Help / Manual</span></button>
          </div>
      </div>
  </div>

  <style>
  .uie-menu-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #ccc;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
  }
  .uie-menu-btn:hover {
      background: rgba(241,196,15,0.15);
      border-color: rgba(241,196,15,0.3);
      color: #fff;
      transform: translateY(-2px);
  }
  .uie-menu-btn i {
      font-size: 20px;
      color: #f1c40f;
  }
  </style>
</div>

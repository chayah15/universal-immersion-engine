<div id="uie-debug-window" class="uie-window" style="display:none;">
    <style>
        #uie-debug-window { width:min(840px, 94vw); height:min(760px, 92vh); background:#0b0f15; flex-direction:column; z-index:2147483500; top:80px; left:80px; transform:none; }
        @media (max-width: 700px), (pointer: coarse) {
            #uie-debug-window {
                width: 94vw;
                max-height: 80vh;
            }
        }
        #uie-debug-log { flex:1; overflow:auto; padding:10px; background:#0b0f15; color:#d8dee9; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size:12px; line-height:1.45; }
        #uie-debug-log .log-pass { color:#2ecc71; }
        #uie-debug-log .log-fail { color:#f38ba8; }
        #uie-debug-log .log-warn { color:#f1c40f; }
        #uie-debug-log .log-info { color:#89b4fa; }
        #uie-debug-toolbar { padding:10px; background:#161b22; border-top:1px solid #30363d; display:flex; gap:8px; flex-wrap:wrap; }
        .uie-debug-btn { height:38px; padding:0 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.06); color:#fff; font-weight:900; cursor:pointer; }
        .uie-debug-btn.primary { border:none; background:#00f0ff; color:#000; }
    </style>
    <div class="uie-header" style="border-color:#00f0ff;">
        <span style="color:#00f0ff; font-weight:bold;">SYSTEM DIAGNOSTICS</span>
        <i class="fa-solid fa-xmark uie-close-btn" id="uie-debug-close" style="color:#00f0ff;"></i>
    </div>
    <div id="uie-debug-log" class="custom-scroll">Open this window again if it ever goes blank. Use COPY REPORT to share errors.</div>
    <div id="uie-debug-toolbar">
        <button id="uie-run-diag" class="uie-debug-btn primary">RUN SCAN</button>
        <button id="uie-debug-copy" class="uie-debug-btn">COPY REPORT</button>
        <button id="uie-debug-download" class="uie-debug-btn">DOWNLOAD DATA</button>
        <button id="uie-debug-clear" class="uie-debug-btn">CLEAR</button>
    </div>
</div>

<style>
    /* Sprite Window Styles */
    #uie-sprites-window {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(600px, 90vw);
        height: min(700px, 80vh);
        background: #111;
        border: 1px solid #444;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        z-index: 2147483650;
        box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        font-family: sans-serif;
    }

    .uie-spr-header {
        padding: 15px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1a1a1a;
        border-radius: 12px 12px 0 0;
    }

    .uie-spr-content {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background: #0f0f0f;
    }

    .uie-spr-controls {
        padding: 15px;
        border-top: 1px solid #333;
        background: #1a1a1a;
        border-radius: 0 0 12px 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .uie-spr-row {
        display: flex;
        gap: 10px;
        align-items: center;
        background: #181818;
        padding: 8px;
        border-radius: 8px;
        margin-bottom: 8px;
        border: 1px solid #333;
    }

    .uie-spr-thumb {
        width: 48px;
        height: 48px;
        background: #000;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 20px;
        flex-shrink: 0;
    }

    .uie-spr-info {
        flex: 1;
        min-width: 0;
    }

    .uie-spr-key {
        font-weight: bold;
        color: #ddd;
        font-size: 14px;
    }

    .uie-spr-status {
        font-size: 12px;
        color: #888;
    }

    .uie-btn {
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #222;
        color: #ddd;
        cursor: pointer;
        font-size: 13px;
    }
    .uie-btn:hover { background: #333; }
    .uie-btn.primary { background: #cba35c; color: #000; border-color: #b8924b; font-weight: bold; }
    .uie-btn.danger { background: #522; color: #faa; border-color: #633; }
</style>

<div id="uie-sprites-window" style="display:none;">
    <div class="uie-spr-header">
        <h3 style="margin:0; color:#cba35c;">Sprite Library</h3>
        <button id="uie-sprites-close" class="uie-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div style="padding: 10px; background: #151515; border-bottom: 1px solid #333; display:flex; gap:10px;">
        <select id="uie-sprites-set" class="uie-btn" style="flex:1;">
            <option value="">(Loading...)</option>
        </select>
        <select id="uie-sprites-cat" class="uie-btn" style="width:120px;">
            <option value="default">Emotions</option>
            <option value="life_sim">Life Sim</option>
            <option value="fantasy_rpg">Fantasy RPG</option>
            <option value="objects">Monsters & Objects</option>
            <option value="custom">Custom</option>
        </select>
    </div>

    <div id="uie-sprites-list" class="uie-spr-content custom-scroll">
        <!-- List Items Go Here -->
    </div>

    <div class="uie-spr-controls">
        <div style="display:flex; gap:10px;">
            <input type="text" id="uie-sprites-add-key" placeholder="New Expression Key (e.g. 'yawning')" style="flex:1; background:#000; border:1px solid #444; color:#fff; padding:8px; border-radius:6px;">
            <button id="uie-sprites-add" class="uie-btn primary"><i class="fa-solid fa-plus"></i> Add</button>
        </div>
        <div style="display:flex; gap:10px; border-top:1px solid #333; padding-top:10px;">
            <input type="text" id="uie-sprites-new" placeholder="New Character Set Name" style="flex:1; background:#000; border:1px solid #444; color:#fff; padding:8px; border-radius:6px;">
            <button id="uie-sprites-create" class="uie-btn"><i class="fa-solid fa-folder-plus"></i> Create Set</button>
        </div>
        <div style="display:flex; gap:10px; border-top:1px solid #333; padding-top:10px; align-items:center;">
            <label style="color:#aaa; font-size:12px; white-space:nowrap;">Custom Sprite Folder:</label>
            <input type="text" id="uie-sprites-custom-folder" placeholder="Leave empty to use SillyTavern default (user/images/characters)" style="flex:1; background:#000; border:1px solid #444; color:#fff; padding:8px; border-radius:6px; font-size:11px;">
            <button id="uie-sprites-save-folder" class="uie-btn primary" title="Save custom sprite folder path"><i class="fa-solid fa-save"></i></button>
        </div>
    </div>
</div>

    <template id="uie-template-sprites-row">
    <div class="uie-spr-row">
        <div class="uie-spr-thumb"></div>
        <div class="uie-spr-info">
            <div class="uie-spr-key"></div>
            <div class="uie-spr-status"></div>
        </div>
        <input type="file" class="uie-spr-file" accept="image/*" style="visibility:hidden; width:0; height:0; position:absolute;">
        <button class="uie-btn uie-spr-pick" title="Select Image"><i class="fa-solid fa-image"></i></button>
        <button class="uie-btn danger uie-spr-clear" title="Clear"><i class="fa-solid fa-trash"></i></button>
    </div>
</template>
